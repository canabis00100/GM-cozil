<svg width="154" height="32" viewBox="0 0 154 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para o ícone -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <!-- Sombra para o texto -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Sombra para o ícone -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ícone com barras de gráfico em vermelho com gradiente e sombra -->
  <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  <rect x="8" y="8" width="4" height="16" rx="2" fill="white"/>
  <rect x="14" y="12" width="4" height="12" rx="2" fill="white" opacity="0.95"/>
  <rect x="20" y="10" width="4" height="14" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Texto "GM Cozil" em preto, bold, com sombra -->
  <text x="44" y="22" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="900" fill="#1F2937" filter="url(#textShadow)" letter-spacing="-0.5px">GM Cozil</text>
</svg>
