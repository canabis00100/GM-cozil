<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-5 pt-5 shadow-sm dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-6"
>
  <div class="mb-4">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
      Pedidos e Solicitações Recentes
    </h3>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
      Últimos pedidos de compra e solicitações registradas
    </p>
  </div>

  <div class="w-full overflow-x-auto custom-scrollbar">
    <table class="min-w-full">
      <thead>
        <tr class="border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Tipo
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Número
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Produto
            </span>
          </th>
          <th class="py-3 px-4 text-right">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Quantidade
            </span>
          </th>
          <th class="py-3 px-4 text-right">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Valor
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Fornecedor
            </span>
          </th>
          <th class="py-3 px-4 text-center">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Status
            </span>
          </th>
          <th class="py-3 px-4 text-center">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Data Emissão
            </span>
          </th>
          <th class="py-3 px-4 text-center">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wider">
              Data Entrega
            </span>
          </th>
        </tr>
      </thead>
      <tbody data-table="pedidos-solicitacoes" class="divide-y divide-gray-100 dark:divide-gray-800">
        <!-- Dados serão inseridos via JavaScript -->
      </tbody>
    </table>
  </div>
</div>
