<div
  class="rounded-2xl border border-gray-200 bg-white px-5 pb-5 pt-5 shadow-sm dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-6"
>
  <div class="mb-4 flex items-center justify-between">
    <div>
      <h3 class="text-base font-semibold text-gray-800 dark:text-white/90">
        Histórico de Compras
      </h3>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr class="border-b border-gray-200 dark:border-gray-700">
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase">
              Serial No:
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase">
              Data
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase">
              Quantidade
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase">
              Valor
            </span>
          </th>
          <th class="py-3 px-4 text-left">
            <span class="text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase">
              Status
            </span>
          </th>
        </tr>
      </thead>
      <tbody data-table="historico-compras-individual" class="divide-y divide-gray-100 dark:divide-gray-800">
        <!-- Dados serão inseridos via JavaScript -->
      </tbody>
    </table>
  </div>
</div>
