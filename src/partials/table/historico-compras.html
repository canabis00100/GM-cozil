<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-lg dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-6"
>
  <!-- Header com gradiente -->
  <div class="bg-gradient-to-r from-primary-500 to-primary-600 px-6 py-5 dark:from-primary-600 dark:to-primary-700">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-xl font-bold text-white">
          Histórico de Compras
        </h3>
        <p class="mt-1 text-sm text-primary-100">
          Últimas compras do produto
        </p>
      </div>
      <div class="rounded-full bg-white/20 p-3">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  <div class="overflow-x-auto px-6 pb-6">
    <table class="min-w-full">
      <thead>
        <tr class="border-b border-gray-200 dark:border-gray-700">
          <th class="py-4 px-4 text-left">
            <div class="flex items-center gap-2">
              <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="text-xs font-bold text-gray-600 uppercase tracking-wider dark:text-gray-300">
                Data
              </span>
            </div>
          </th>
          <th class="py-4 px-4 text-right">
            <span class="text-xs font-bold text-gray-600 uppercase tracking-wider dark:text-gray-300">
              Quantidade
            </span>
          </th>
          <th class="py-4 px-4 text-right">
            <span class="text-xs font-bold text-gray-600 uppercase tracking-wider dark:text-gray-300">
              Valor Total
            </span>
          </th>
          <th class="py-4 px-4 text-center">
            <span class="text-xs font-bold text-gray-600 uppercase tracking-wider dark:text-gray-300">
              Atraso
            </span>
          </th>
          <th class="py-4 px-4 text-center">
            <span class="text-xs font-bold text-gray-600 uppercase tracking-wider dark:text-gray-300">
              Status
            </span>
          </th>
        </tr>
      </thead>

      <tbody data-table="historico-compras" class="divide-y divide-gray-100 dark:divide-gray-800">
        <!-- Dados serão inseridos aqui via JavaScript -->
      </tbody>
    </table>
  </div>
</div>
