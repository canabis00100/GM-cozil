<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      GM Cozil - Painel PCM - Planejamento e Controle de Materiais
    </title>
  </head>
  <body
    x-data="{ page: 'dashboard', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="p-3 mx-auto max-w-(--breakpoint-2xl) sm:p-4 md:p-6">
            <div class="grid grid-cols-12 gap-3 sm:gap-4 md:gap-6">
              
              <!-- ===== SEÇÃO GLOBAL ===== -->
              <div id="secao-global" class="col-span-12 grid grid-cols-12 gap-3 sm:gap-4 md:gap-6">
                <!-- Linha 1: Quatro Cards -->
                <div class="col-span-12">
                  <include src="./partials/metric-group/metric-group-global.html" />
                </div>

                <!-- Linha 2: Cards Informativos -->
                <div class="col-span-12">
                  <include src="./partials/info-cards/info-cards.html" />
                </div>

                <!-- Linha 3: Compras vs Consumo Mensal (full width) -->
                <div class="col-span-12">
                  <include src="./partials/chart/chart-03.html" />
                </div>

                <!-- Linha 4: Consumo Mensal + Distribuição por Categoria -->
                <div class="col-span-12 lg:col-span-12 xl:col-span-7">
                  <include src="./partials/chart/chart-01.html" />
                </div>
                <div class="col-span-12 lg:col-span-12 xl:col-span-5">
                  <include src="./partials/chart/chart-08.html" />
                </div>

                <!-- Linha 5: Ranking de Fornecedores + Mapa -->
                <div class="col-span-12 lg:col-span-12 xl:col-span-7">
                  <include src="./partials/chart/chart-13.html" />
                </div>
                <div class="col-span-12 lg:col-span-12 xl:col-span-5">
                  <include src="./partials/map-fornecedores/map-fornecedores.html" />
                </div>

                <!-- Linha 6: Tabela de Pedidos e Solicitações Recentes -->
                <div class="col-span-12">
                  <include src="./partials/table/pedidos-solicitacoes.html" />
                </div>
              </div>
              <!-- ===== FIM SEÇÃO GLOBAL ===== -->

              <!-- ===== SEÇÃO INDIVIDUAL ===== -->
              <div id="secao-individual" class="col-span-12 grid grid-cols-12 gap-3 sm:gap-4 md:gap-6 hidden">
                <!-- Overview Section -->
                <div class="col-span-12 mb-2">
                  <h2 class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-white/90">Overview</h2>
                </div>

                <!-- Linha 1: 4 Cards de KPIs -->
                <div class="col-span-12">
                  <include src="./partials/metric-group/metric-group-individual.html" />
                </div>

                <!-- Linha 2: Cards com Gráficos Pequenos (Churn Rate, User Growth, Product Performance) -->
                <div class="col-span-12 sm:col-span-6 lg:col-span-6 xl:col-span-4">
                  <include src="./partials/chart/chart-individual-01.html" />
                </div>
                <div class="col-span-12 sm:col-span-6 lg:col-span-6 xl:col-span-4">
                  <include src="./partials/info-cards/info-card-individual.html" />
                </div>
                <div class="col-span-12 sm:col-span-6 lg:col-span-6 xl:col-span-4">
                  <include src="./partials/chart/chart-individual-02.html" />
                </div>
                <div class="col-span-12 sm:col-span-6 lg:col-span-6 xl:col-span-4">
                  <include src="./partials/chart/chart-individual-03.html" />
                </div>

                <!-- Linha 3: Conversion Funnel (grande) -->
                <div class="col-span-12 lg:col-span-12 xl:col-span-8">
                  <include src="./partials/chart/chart-individual-04.html" />
                </div>
                <div class="col-span-12 lg:col-span-12 xl:col-span-4">
                  <include src="./partials/chart/chart-individual-05.html" />
                </div>

                <!-- Linha 4: Tabela de Histórico de Compras -->
                <div class="col-span-12 lg:col-span-12 xl:col-span-8">
                  <include src="./partials/table/historico-compras-individual.html" />
                </div>
                <div class="col-span-12 lg:col-span-12 xl:col-span-4">
                  <include src="./partials/activities-individual.html" />
                </div>
              </div>
              <!-- ===== FIM SEÇÃO INDIVIDUAL ===== -->

            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
